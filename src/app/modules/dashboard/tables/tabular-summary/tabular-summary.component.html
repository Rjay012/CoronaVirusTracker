<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Country">
</mat-form-field>

<table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort matSortActive="cases"
    matSortDirection="desc">
    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element">
            <img class="flag" src="{{ element.countryInfo.flag }}" />
            {{ element.country }}
        </td>
    </ng-container>

    <ng-container matColumnDef="cases">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cases </th>
        <td mat-cell *matCellDef="let element"> {{ element.cases | number }} </td>
    </ng-container>

    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
        <td mat-cell *matCellDef="let element"> {{ element.active | number }} </td>
    </ng-container>

    <ng-container matColumnDef="recovered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
        <td mat-cell *matCellDef="let element"> {{ element.recovered | number }} </td>
    </ng-container>

    <ng-container matColumnDef="deaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deceased </th>
        <td mat-cell *matCellDef="let element"> {{ element.deaths | number }} </td>
    </ng-container>

    <ng-container matColumnDef="tests">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Test </th>
        <td mat-cell *matCellDef="let element"> {{ element.tests | number }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
